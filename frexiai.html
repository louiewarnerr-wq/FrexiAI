<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FrexiAI</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f2f2f2;
}
#chat {
  padding: 12px;
  height: 80vh;
  overflow-y: auto;
}
.msg {
  padding: 10px;
  margin: 8px 0;
  border-radius: 10px;
  max-width: 80%;
}
.user {
  background: #007aff;
  color: #fff;
  margin-left: auto;
}
.ai {
  background: #e0e0e0;
}
#input {
  position: fixed;
  bottom: 0;
  display: flex;
  width: 100%;
  background: #fff;
  padding: 10px;
}
input {
  flex: 1;
  font-size: 16px;
  padding: 8px;
}
button {
  font-size: 18px;
  margin-left: 5px;
}
</style>
</head>

<body>

<div id="chat">
  <div class="msg ai">Paste text or talk. Iâ€™ll clean it up.</div>
</div>

<div id="input">
  <button id="mic">ðŸŽ¤</button>
  <input id="text" placeholder="Type or speak your chaosâ€¦" />
  <button id="send">âž¤</button>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("text");

function add(text, who) {
  const div = document.createElement("div");
  div.className = "msg " + who;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

document.getElementById("send").onclick = () => {
  if (!input.value) return;
  const text = input.value;
  add(text, "user");
  input.value = "";

  setTimeout(() => {
    add(
`Summary:
This needs attention.

Actions:
- Read
- Decide
- Reply

Clear version:
${text}`, 
    "ai");
  }, 500);
};

// Voice input
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (SpeechRecognition) {
  const rec = new SpeechRecognition();
  rec.lang = "en-GB";
  document.getElementById("mic").onclick = () => rec.start();
  rec.onresult = e => input.value = e.results[0][0].transcript;
}
</script>

</body>
</html>
